<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style1.css">
</head>
<style>
body {
  background: url('C:\Users\mohan\OneDrive\Documents\E-commerceWebsite\background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}
</style>
  <header>
    <h1>Your Cart</h1>

  </header>
  <main>
    <section id="cart">
      <h2>Cart Items</h2>
      <div id="cart-items"></div>
      <p id="cart-empty">Your cart is empty.</p>
      <button id="proceed-to-payment" style="display: none;">Proceed to Payment</button>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const cartEmpty = document.getElementById('cart-empty');
      const proceedToPaymentButton = document.getElementById('proceed-to-payment');

      const updateCartDisplay = () => {
        cartItemsDiv.innerHTML = '';
        if (cartItems.length > 0) {
          cartEmpty.style.display = 'none';
          proceedToPaymentButton.style.display = 'block';
          cartItems.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
              <p>${item.name} - ${item.price}</p>
              <button class="delete-item" data-index="${index}">Delete</button>
            `;
            cartItemsDiv.appendChild(itemDiv);
          });
        } else {
          cartEmpty.style.display = 'block';
          proceedToPaymentButton.style.display = 'none';
        }
      };

      updateCartDisplay();

      cartItemsDiv.addEventListener('click', (event) => {
        if (event.target.classList.contains('delete-item')) {
          const index = event.target.getAttribute('data-index');
          cartItems.splice(index, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          updateCartDisplay();
        }
      });

      proceedToPaymentButton.addEventListener('click', () => {
        window.location.href = 'payment.html';
      });
    });
  </script>
</body>
</html>
